presubmits:
  cert-manager/csi-driver-spiffe:

  - name: pull-cert-manager-csi-driver-spiffe-verify
    decorate: true
    always_run: true
    max_concurrency: 8
    annotations:
      testgrid-create-test-group: 'false'
    branches:
    - ^main$
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/golang-dind:20231115-6d9432b-1.21.3
        args:
        - make
        - verify
        resources:
          requests:
            cpu: 1
            memory: 1Gi

  - name: pull-cert-manager-csi-driver-spiffe-e2e
    always_run: true
    optional: false
    max_concurrency: 8
    decorate: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    branches:
    - ^main$
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/golang-dind:20231115-6d9432b-1.21.3
        args:
        - runner
        - make
        - e2e
        resources:
          requests:
            cpu: 3500m
            memory: 6Gi
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
