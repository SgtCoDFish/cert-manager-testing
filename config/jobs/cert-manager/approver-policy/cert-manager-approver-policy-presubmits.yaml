presubmits:
  cert-manager/approver-policy:

  - name: pull-cert-manager-approver-policy-verify
    decorate: true
    always_run: true
    max_concurrency: 8
    annotations:
      testgrid-create-test-group: 'false'
    spec:
      containers:
      - image: golang:1.19
        args:
        - make
        - verify
        resources:
          requests:
            cpu: 1
            memory: 1Gi

  - name: pull-cert-manager-approver-policy-test
    decorate: true
    always_run: true
    max_concurrency: 8
    annotations:
      testgrid-create-test-group: 'false'
    spec:
      containers:
      - image: golang:1.19
        args:
        - make
        - test
        resources:
          requests:
            cpu: 1
            memory: 1Gi

  - name: pull-cert-manager-approver-policy-smoke
    decorate: true
    always_run: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-bazel-scratch-dir: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/golang-dind:20230323-f4c9aec-1.19.7
        args:
        - runner
        - make
        - smoke
        resources:
          requests:
            cpu: 3500m
            memory: 4Gi
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN"]
      dnsConfig:
        options:
        - name: ndots
          value: "1"
