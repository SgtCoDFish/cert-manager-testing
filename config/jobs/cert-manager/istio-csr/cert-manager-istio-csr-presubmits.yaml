presubmits:
  cert-manager/istio-csr:

  - name: pull-cert-manager-istio-csr-verify
    decorate: true
    always_run: true
    labels:
      preset-go-cache: "true"
      preset-local-cache: "true"
    spec:
      containers:
      - image: eu.gcr.io/jetstack-build-infra-images/make-dind:20240108-30ad0a8-bookworm
        args:
        - runner
        - make
        - vendor-go
        - verify
        resources:
          requests:
            cpu: 1
            memory: 1Gi

  - name: pull-cert-manager-istio-csr-unit
